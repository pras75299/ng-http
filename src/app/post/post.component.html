<div class="container my-4 py-4">
  <div class="row">
    <div class="col-lg-12">
      <input 
        (keyup.enter)="createPost(title)" #title
        type="text" 
        class="form-control" 
        placeholder="Add a Post"/>

      <!-- <input 
      (keyup.enter)="createBody(text)" #text
      type="text" 
      class="form-control" 
      placeholder="Add a body"/>   -->

    </div>
    <div *ngFor="let post of posts" class="col-lg-4">
      <div class="card-group">
        <div class="card border-primary cardtrimmer">
          <div class="card-body">
            <h5 class="card-title text-trimmer">{{post.title}}</h5>
            <hr>
            <a href="#" (click)="updatePost(post)" class="btn btn-primary btn-sm">Update</a> 
            <a href="#" (click)="deletePost(post)" class="btn btn-danger btn-sm mx-4">Delete</a>
            <hr>
            <small>
              PostId: {{post.id}}
            </small>
            <small>UserId: {{post.userId}}</small>
            <p class="card-text">
              {{post.body}}
            </p>
            
          </div>
        </div>
      </div>  
    </div>
  </div>

</div>
