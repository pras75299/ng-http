<div class="container my-4 py-4">
  <div class="row">
      <div class="col-lg-12">
          <input 
            (keyup.enter)="createPost(title)" #title
            type="text" 
            class="form-control" 
            placeholder="Add a Post"/>
      
          <!-- <input 
          (keyup.enter)="createBody(text)" #text
          type="text" 
          class="form-control" 
          placeholder="Add a body"/>   -->
      
      </div>
    <div *ngFor="let comment of comments" class="col-lg-4">
      <div class="card-group">
        <div class="card border-primary cardtrimmer">
          <img [src]="comment.url" class="card-img-top" [alt]="comment.title">
          <div class="card-body">
            <h5 class="card-title text-trimmer">{{comment.title}}</h5>
            <hr>
            <a href="#" (click)="updatePost(post)" class="btn btn-primary btn-sm">Update</a> 
            <a href="#" (click)="deletePost(post)" class="btn btn-danger btn-sm mx-4">Delete</a>
            <hr>
            <small>
              Album ID: {{comment.albumId}}
            </small>
            <small>ID: {{comment.id}}</small>
            <p class="card-text">
              {{comment.thumbnailUrl}}
            </p>
            
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
